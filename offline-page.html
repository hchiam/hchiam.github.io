<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Howard Chiam</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src http://localhost:8000/jquery.min.js https://hchiam.github.io/jquery.min.js https://hchiam.surge.sh/jquery.min.js http://localhost:8000/jquery-ui.min.js https://hchiam.github.io/jquery-ui.min.js https://hchiam.surge.sh/jquery-ui.min.js https://unpkg.com/universal-tilt.js http://localhost:8000/minified-code.js https://hchiam.github.io/minified-code.js https://hchiam.surge.sh/minified-code.js http://localhost:8000/service-worker.js https://hchiam.github.io/service-worker.js https://hchiam.surge.sh/service-worker.js; style-src http://localhost:8000/minified-style.css https://hchiam.github.io/minified-style.css https://hchiam.surge.sh/minified-style.css; img-src http://localhost:8000/htc.png https://hchiam.github.io/htc.png https://hchiam.surge.sh/htc.png;"
    />
    <meta name="description" content="Howard's Portfolio Central" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="rgb(32,32,32)" />
    <link rel="shortcut icon" href="htc.png" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="minified-style.css" />
    <script
      src="jquery.min.js"
      integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
      crossorigin="anonymous"
    ></script>
    <script
      src="jquery-ui.min.js"
      integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="brain.js"></script>
  <script src="sound.js"></script> -->
  </head>

  <body>
    <noscript>
      <div id="noscript">
        <p>Please enable JavaScript to learn more about Howard</p>
        <p>
          Or visit
          <a
            id="link-to-github-profile"
            href="https://github.com/hchiam"
            target="_blank"
            >Howard's GitHub profile</a
          >
        </p>
      </div>
    </noscript>
    <button id="secret-button">
      Hit Enter or Spacebar!
    </button>
    <section id="main" class="center">
      <div id="cover" aria-hidden="true"></div>
      <h1
        class="tilt"
        data-tilt
        data-scale="1.2"
        data-shine="true"
        data-shine-opacity="0.5"
        data-shine-save="true"
        tilt-change
        title="This is my name"
      >
        Howard Chiam
      </h1>
      <p class="sequence">
        <span role="presentation">Learning. </span
        ><span role="presentation">Languages. </span
        ><span role="presentation">Other stuff.</span>
      </p>
      <div id="button-group">
        <div id="button-notification" role="status" aria-live="polite"></div>
        <button id="a">
          GitHub
        </button>
        <button id="s">
          CodePen
        </button>
        <button id="d">
          Glitch
        </button>
        <button id="f">
          LinkedIn
        </button>
        <button id="c">
          Blog
        </button>
        <button id="space">
          Memrise
        </button>
        <div
          id="draggable"
          class="draggable-offline shake"
          role="none"
          aria-hidden="true"
          aria-label="Howard signature icon"
          draggable="true"
        >
          <img
            id="preferred-icon"
            src="htc.png"
            alt="Howard signature icon"
            width="100px"
          />
          <div id="ascii-art">
            <!-- hi :) -->
            <p>
              ████████████████████
            </p>
            <p>
              ██░░██░░░░░░░░░░░░██
            </p>
            <p>
              ██░░██████░░████████
            </p>
            <p>
              ██░░░░░░██░░██░░░░██
            </p>
            <p>
              ██░░██░░██░░██░░████
            </p>
            <p>
              ██░░██░░██░░██░░░░██
            </p>
            <p>
              ████████████████████
            </p>
          </div>
        </div>
        <div id="game-container"></div>
      </div>
      <div id="hint" role="status" aria-live="polite"></div>
      <p id="extra-info"></p>
      <div id="learning-link">
        <!-- You've found one of the hidden features! :) -->
        <p>
          Here are things I've been learning and working on:
          <button id="go-to-learning" aria-label="link to my learning repo">
            https://github.com/hchiam/learning
          </button>
        </p>
      </div>
    </section>
    <div id="cursor-shadow"></div>
    <script
      src="https://unpkg.com/universal-tilt.js"
      integrity="sha384-tZhf4CaqdH3Z6krNwpjhIxCHu1fs91yFeMFR/sR2qSRDr78wNeJT0F1ZrULDLg31"
      crossorigin="anonymous"
    ></script>
    <script src="minified-code.js"></script>
  </body>
</html>
