<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howard Chiam - offline</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        background: black;
        color: white;
        box-shadow: inset 1px -1px 1rem cyan, inset -1px 1px 1rem lime;
        font-family: avenir, arial, helvetica, sans-serif;
        padding: 1rem;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .offline {
        width: min(100%, 20rem);
        text-align: justify;
      }
      .offline > * {
        margin: 1rem auto;
      }
      h1,
      a {
        background: #c2d6c2;
        background: conic-gradient(at top left, lime 45deg, cyan 150deg);
        color: black;
        width: fit-content;
        border-radius: 0.25rem;
        padding-inline: 0.2rem;
      }
    </style>
  </head>
  <body>
    <div class="offline">
      <h1>You're offline</h1>
      <p>
        The page isn't available offline. Please try going to
        <a href="https://hchiam.com/">hchiam.com</a> again when you're back
        online.
      </p>
    </div>
    <script>
      addEventListener("online", function (e) {
        location.reload();
      });
      function isOnline() {
        return !("onLine" in navigator) || navigator.onLine;
      }
    </script>
  </body>
</html>
